         .stroke {
             fill: none;
             stroke: #000;
             stroke-width: 1px;
         }

         .fill {
             fill: #f2f2f2;
         }

         .graticule {
             fill: none;
             stroke: #777;
             stroke-width: .5px;
             stroke-opacity: .5;
         }

         .land {
             fill: darkgrey;
         }

         .boundary {
             fill: none;
             stroke: #fff;
             stroke-width: .5px;
         }

        <nav class="navbar navbar-dark bg-dark navbar-expand-sm">
            <div class="container-fluid">
                <div class="navbar-brand navbar-logo">
                    TravLE
                </div>

                <form class="justify-content-end">
                    <button onclick="showResultsModal(0)" class="btn btn-lg btn-outline-secondary nav-button">

                    </button>
                    <button class="btn btn-lg btn-outline-secondary nav-button" data-bs-toggle="modal" data-bs-target="#explanationModal">

                </form>
            </div>

            <div class="row" style="justify-content: center">
                <div class="col" style="max-width: 60vh">
                    <div class="alert-container" data-alert-container></div>

                    <div style="margin-bottom: 5px;"> <h2 id="title-text"></h2> </div>

                    <div id="viz">
                        <svg id="d3-map"></svg>
                    </div>

                    <div id="past-guesses"></div>

                    <div>
                        <div class="autocomplete-drop-down dropup">
                            <input id="countries-input" placeholder="Enter a country, territory..." type="text">
                        </div>
                        <div>
                            <button id="btn-guess" class="btn green" style="width: 100%">Guess</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
